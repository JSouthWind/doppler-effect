<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>The Doppler Effect</title>
    
    <!-- build:css assets/styles/styles.css -->
    <link rel="stylesheet" href="temp/styles/styles.css" />
    <!-- endbuild -->

    <!-- build:js assets/scripts/Vendor.js -->
    <script src="temp/scripts/Vendor.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <div class="header">
      <h2>The Doppler Effect</h2>
      <p>by Julia Kuchina for Smart Sparrow</p>
    </div>
    <div class="main">
      <img src="assets/images/star-small.png">
      <div id="overlay" class="overlay blue"></div>
      <div class="controls">
        Velocity (km/s)
        <input type="number" class="main__input" value="0.0" id="input">
        <input type="range" id="slider" class="range">
      </div>
    </div>
    <!-- build:js assets/scripts/App.js -->
    <script src="temp/scripts/App.js"></script>
    <!-- endbuild -->
  </body>
</html>
